<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <img src="imagem/logo.jpeg">
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" title=""href="https://www.bancobmg.com.br/conta-digital.htm">
                            <li class="item-social-media">
                                <i class="fa fa-user-circle"></i>
                            </li>
                        </a>
                        <a class="link-social-media" title="Investimento" href="https://www.bancobmg.com.br/investimentos.htm">
                            <li class="item-social-media">
                                <i class="fa fa-handshake"></i>
                            </li>
                        </a>
                        <a class="link-social-media" title="Emprestimo" href="https://www.bancobmg.com.br/emprestimos.htm">
                            <li class="item-social-media">
                                <i class="fa fa-university"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">Faça parte do Eu Mulher</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                      <label class="label-input" for="">
                        <i class="fa fa-address-card icon-modify"></i>
                        <input type="text" class="form-control cpf-mask" placeholder="Cpf.: 000.000.000-00">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="btn btn-second">Entrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
          
            <div class="first-column">
<!--                  <img src="imagem/logo.jpeg">-->
                <h2 class="title title-primary">Eu Mulher!</h2>
                <p class="description description-primary">Se você é MEI, venha participar da nossa rede<br>recebendo ensinamentos <br>sobre como iniciar e gerir o seu negócio</p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" title=""href="https://www.bancobmg.com.br/conta-digital.htm">
                            <li class="item-social-media">
                                <i class="fa fa-user-circle"></i>
                            </li>
                        </a>
                        <a class="link-social-media" title="Investimento" href="https://www.bancobmg.com.br/investimentos.htm">
                            <li class="item-social-media">
                                <i class="fa fa-handshake"></i>
                            </li>
                        </a>
                        <a class="link-social-media" title="Emprestimo" href="https://www.bancobmg.com.br/emprestimos.htm">
                            <li class="item-social-media">
                                <i class="fa fa-university"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
<!--                <p class="description description-second">Use e-mail ou conta para entrar:</p>-->
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="fa fa-address-card icon-modify"></i>
                        <input type="text" class="form-control cpf-mask" placeholder="Cpf.: 000.000.000-00">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="senha" placeholder="Senha">
                    </label>
                
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/networking.js"></script>
</body>
</html>
